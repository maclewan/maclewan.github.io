<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-registrant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <nav>
        <button>Watch tutorial</button>
        <button>Load *.englerson file</button>
        <button>Save *.englerson file</button>
        <button>Generate PDF file</button>
        <button>Clear all</button>
    </nav>
    <div id="presets-section">
        <div id="presets-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>

        </div>
        <div id="presets-menu">
            <button>Add empty above</button>
            <button>Add empty below</button>
            <input type="text" id="preset-name-input">
            <button>Delete preset</button>
            <div id="notation-mode" class="state-switch">
                <input type="checkbox" id="switch" />
                <label for="switch">Toggle</label>
            </div>
            <label id="state">state-to-be-set</label>



        </div>

    </div>

    <div id="registers-flex">
        <div id="left-side" class="register-panel"></div>
        <div id="coples"></div>
        <div id="right-side" class="register-panel"></div>
    </div>


</body>
<script src="main.js"></script>
</html>
