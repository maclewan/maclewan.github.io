<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-registrant</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/disabled.css">

</head>

<body>
    <div id="print-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <div id="modal-rows">
            </div>
            <button id="confirm-print-button" onclick="confirmPrintClicked()"></button>
        </div>
    </div>
    <nav>
        <button id="menu-button" onclick="toggleMenu(this)"></button>
        <div id="nav-spacer"></div>
        <button id="pl-language-button" onclick="languageClicked('pl')" class="language-button">PL</button>
        <button id="en-language-button" onclick="languageClicked('en')" class="language-button">EN</button>
    </nav>
    <menu id="menu_mobile" style="display: none">
        <button class="tutorial-button" onclick="tutorialClicked()"></button>
        <button class="about-button" onclick="aboutClicked()"></button>
        <button class="load-button" onclick="loadConfigClicked()">Load config *.englerjson file</button>
        <button class="save-button" onclick="saveConfigClicked()">Save config *.englerjson file</button>
        <button class="generate-button" onclick="generatePDFClicked()">Generate PDF file</button>

    </menu>
    <div id="flex-container">
        <div id="presets-section">
            <menu id="menu_desktop" style="display: none">
                <button class="tutorial-button" onclick="tutorialClicked()"></button>
                <button class="about-button" onclick="aboutClicked()"></button>
                <button class="load-button" onclick="loadConfigClicked()">Load config *.englerjson file</button>
                <button class="save-button" onclick="saveConfigClicked()">Save config *.englerjson file</button>
                <button class="generate-button" onclick="generatePDFClicked()">Generate PDF file</button>

            </menu>
            <div id="presets-container">
                <button onclick="clickedPreset(this)">New preset 1</button>
            </div>
            <div id="presets-menu">
                <button id="add-preset-above-button" onclick="addPresetClicked(true)">Add empty above</button>
                <button id="add-preset-below-button" onclick="addPresetClicked(false)">Add empty below</button>
                <button id="copy-preset-button" onclick="copyPreviousClicked()">Copy previous preset</button>

                <input type="text" id="preset-name-input" value="New preset 1">
                <button id='delete-preset-button' onclick="deletePresetClicked()">Delete preset</button>
                <button id='clear-preset-button' onclick="clearPresetClicked()">Clear preset</button>
                <div id="notation-mode" class="state-switch">
                    <input type="checkbox" id="switch" />
                    <label for="switch">Toggle</label>
                </div>
                <label id="state">State mode / Diff mode</label>
                <label id="version">Version 0.0.0</label>
            </div>
        </div>
        <div id="registers-flex">
            <div id="left-side" class="register-panel"></div>
            <div class="div-line"></div>
            <div id="coples">
                <div class="cople-spacer"></div>
                <div class="cople-div">
                    <button id="ow-copel" onclick="copelClicked(this, 'ow')">                    </button>
                    <label>
                        OW/HM
                    </label>
                </div>
                <div class="cople-div">
                    <button id="rp-copel" onclick="copelClicked(this, 'rp')">                    </button>
                    <label>
                        RP/HM
                    </label>
                </div>
            </div>
            <div class="div-line"></div>
            <div id="right-side" class="register-panel"></div>
        </div>
    </div>



</body>
<script src="index.js"></script>
</html>
