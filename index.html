<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-registrant</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="disabled.css">

</head>
<body>
    <nav>
        <button id="menu-button"  onclick="toggleMenu(this)">Hide Menu</button>
    </nav>
    <menu id="menu_mobile" style="display: none">
        <button>Watch tutorial</button>
        <button onclick="aboutClicked()">About</button>
        <button onclick="loadConfigClicked()">Load config *.englerjson file</button>
        <button onclick="saveConfigClicked()">Save config *.englerjson file</button>
        <button>Generate PDF file</button>
    </menu>
    <div id="flex-container">
        <div id="presets-section">
            <menu id="menu_desktop" style="display: none">
                <button>Watch tutorial</button>
                <button onclick="aboutClicked()">About</button>
                <button onclick="loadConfigClicked()">Load config *.englerjson file</button>
                <button onclick="saveConfigClicked()">Save config *.englerjson file</button>
                <button>Generate PDF file</button>

            </menu>
            <div id="presets-container">
                <button onclick="clickedPreset(this)">New preset 1</button>
            </div>
            <div id="presets-menu">
                <button onclick="addPresetClicked(true)">Add empty above</button>
                <button onclick="addPresetClicked(false)">Add empty below</button>
                <input type="text" id="preset-name-input" value="New preset 1">
                <button onclick="deletePresetClicked()">Delete preset</button>
                <button onclick="clearPresetClicked()">Clear preset</button>
                <div id="notation-mode" class="state-switch">
                    <input type="checkbox" id="switch" />
                    <label for="switch">Toggle</label>
                </div>
                <label id="state">State mode / Diff mode</label>

            </div>
        </div>
        <div id="registers-flex">
            <div id="left-side" class="register-panel"></div>
            <div id="coples">
                <div class="cople-spacer"></div>
                <div class="cople-div">
                    <button id="ow-copel" onclick="copelClicked(this, 'ow')">                    </button>
                    <label>
                        OW/HM
                    </label>
                </div>
                <div class="cople-div">
                    <button id="rp-copel" onclick="copelClicked(this, 'rp')">                    </button>
                    <label>
                        RP/HM
                    </label>
                </div>
            </div>
            <div id="right-side" class="register-panel"></div>
        </div>
    </div>



</body>
<script src="main.js"></script>
</html>
